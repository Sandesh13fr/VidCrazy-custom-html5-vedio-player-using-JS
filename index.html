<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VidCrazy</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="https://iili.io/2DwXIXS.md.png" />
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="./assets/vedio.mp4" id="vedio" type="vedio/mp4"></video>
     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled" id="progressFill"></div>
       </div>
       <button class="player__button toggle" title="Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" title="Volume" id="volume">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" id="scrub" title="Playback rate">
       <button class="player__button" title="Skip-backward" id="backward">« 10s</button>
       <button class="player__button" title="Slip-forward" id="forward">25s »</button>
     </div>
   </div>

  <script src="./app.js"></script>
</body>
</html>
